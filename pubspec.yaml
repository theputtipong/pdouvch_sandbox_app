name: pdouvch_sandbox_flutter
description: "A new pdouvch sandbox flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  geolocator: ^12.0.0
  google_maps_flutter: ^2.7.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  test: ^1.25.2
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/
    - assets/jsons/
    - assets/jsons/cm/
    - assets/jsons/fm/
